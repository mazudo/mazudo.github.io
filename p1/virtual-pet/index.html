<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudo Sensei's Virtual Pet</title>
</head>

<body style="height:500px; width:1000px; border:1px solid black;">
    <div style="text-align:center">
        <h1>This is Eevee, she is my pokemon pet</h1>
        <p>Feed and hug Eevee to keep her happy</p>
        <img src="images/eevee-happy.png" alt="Happy Eevee" style="width:200px;">
    </div>
    <div style="position:absolute; top:350px; left:300px">
        <h3>Eevee's full belly</h3>
        <meter id="belly-meter" min="0" max="10" value="5"></meter>
        <p id="belly-paragraph">5</p>
        <button id="belly-button">Feed me!</button>
    </div>
    <!--add state, meter, paragraph, button (e.g. Eevee's happiness)-->




    <script src="js/pet.js"></script>
</body>

</html>
