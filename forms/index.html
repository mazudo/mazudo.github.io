<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
</head>

<body>
    <form method="POST" action="https://four11.eastsideprep.org/epsnet/form_debug">
        <!--in value enter your eastsideprep email user account (e.g. msudo for msudo@eastsideprep.org)-->
        <input type="hidden" name="login" value="msudo" />
        <!--the url you want to take them to after form is submitted-->
        <input type="hidden" name="return_url" value="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
        <h2>Contact</h2>
        <label for="firstname">First Name: </label>
        <input type="text" name="firstname" />
        <br>
        <label for="lastname">Last Name: </label>
        <input type="text" name="lastname" />
        <br>
        <label for="message">Message: </label>
        <input type="text" name="message" />
        <hr>
        <h2>Favorite programming language</h2>
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">HTML</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label><br>
        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">JavaScript</label>
        <hr>
        <h2>Favorite foods</h2>
        <input type="checkbox" id="pizza" name="fav_food1" value="Pizza">
        <label for="pizza">Pizza</label><br>
        <input type="checkbox" id="sushi" name="fav_food2" value="Sushi">
        <label for="sushi">Sushi</label><br>
        <input type="checkbox" id="sandwich" name="fav_food3" value="Sandwich">
        <label for="sandwich">Sandwich</label>
        <hr>
        <button type="submit">Submit</button>
        <input type="reset" value="Reset">
        <br>
    </form>
</body>

</html>
